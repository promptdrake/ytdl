<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #FBBC05;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
        }

        button:hover {
            background-color: #cc0000;
        }

        .format-options {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .format-option {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

        .format-option.selected {
            border: 2px solid transparent;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffcc00);
            color: white;
            transition: all 0.3s ease-in-out;
        }

        #mp4-option, #mp3-option {
            background-color: #4285F4;
            color: white;
        }

        #selected-format {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        #download-section {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #thumbnail {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: none;
        }

        #video-title {
            font-size: 18px;
            font-weight: bold;
        }

        #video-description {
            font-size: 14px;
            color: #555;
        }

        #download-button {
            display: inline-block;
            background-color: #34A853;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        #download-button:hover {
            background-color: #2C8C48;
        }

        /* Loading Animation */
        #loading {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <p style="margin-top: -20px;">By Mas Ipan AkA Pano</p>
        <div class="input-group">
            <input type="text" id="video-url" placeholder="Paste YouTube video URL here">
            <button onclick="fetchData()">Download</button>
        </div>
        <div class="format-options">
            <div class="format-option" id="mp4-option" onclick="selectFormat('mp4')">MP4</div>
            <div class="format-option" id="mp3-option" onclick="selectFormat('mp3')">MP3</div>
        </div>
        <p id="selected-format">Selected Format: MP3</p>
        <div id="result"></div>

        <div id="loading"></div>

        <div id="download-section">
            <img id="thumbnail" class="image-container" src="" alt="Video Thumbnail">
            <a id="download-button" href="#" download>Download</a>
            <h2 id="video-title"></h2>
            <p id="video-description"></p>
        </div>
    </div>

    <script>
        let selectedFormat = "mp3"; 
    
        function selectFormat(format) {
            selectedFormat = format;
            document.querySelectorAll('.format-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.getElementById(`${format}-option`).classList.add('selected');
    
            document.getElementById("selected-format").textContent = `Selected Format: ${format.toUpperCase()}`;
        }
    
        async function fetchData() {
    const url = document.getElementById('video-url').value;
    const result = document.getElementById('result');
    const downloadSection = document.getElementById('download-section');
    const videoTitle = document.getElementById('video-title');
    const videoDescription = document.getElementById('video-description');
    const downloadButton = document.getElementById('download-button');
    const thumbnail = document.getElementById('thumbnail');
    const loadingSpinner = document.getElementById('loading');

    downloadButton.disabled = true;
    loadingSpinner.style.display = 'block'; 

    if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
        result.textContent = 'Please enter a valid YouTube URL';
        result.style.color = '#F44336';
        downloadButton.disabled = false; 
        loadingSpinner.style.display = 'none'; 
        return;
    }

    try {
        result.innerHTML = 'Fetching data... <span class="loader"></span>'; 
        result.style.color = '#FFA500';

        const response = await fetch(`https://api.aisbir.cloud/api/ytmedia?url=${url}&format=${selectedFormat}`);
        if (!response.ok) {
            throw new Error('Network response was not ok.');
        }
        const data = await response.json();

        videoTitle.textContent = data.p.title;
        videoDescription.textContent = data.p.description;
        downloadButton.href = data.download;
        downloadButton.setAttribute("download", data.p.title + "." + selectedFormat);

        thumbnail.src = data.p.thumbnails[data.p.thumbnails.length - 1].url;
        thumbnail.style.display = 'block';

        downloadSection.style.display = 'block';
        result.textContent = 'Download ready!';
        result.style.color = '#4CAF50';
    } catch (error) {
        console.error('Error fetching data:', error);
        result.textContent = 'Error fetching data. Please try again.';
        result.style.color = '#F44336';
        downloadSection.style.display = 'none';
    } finally {
        downloadButton.disabled = false;
        loadingSpinner.style.display = 'none'; 
    }
}

    </script>
    
</body>
</html>
